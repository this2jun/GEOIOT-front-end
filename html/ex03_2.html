<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
        <form action="">
            <table border="1">
                <tr>
                    <td><label for="id">이름</label></td>
                    <td>  <input id = "id" type="text" value="초기값"> </td>
                </tr>
                <tr>
                    <td>비밀번호 </td>
                    <td>  <input type="password" value="초기값"> </td>
                </tr>
                <tr>
                    <td>취미</td>
                    <td>
                        <label for="check">농구</label>
                        <input type="checkbox" name="" id="check">
                        축구
                        <input type="checkbox" name="" id="">
                        야구
                        <input type="checkbox" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>성별</td>
                    <td>
                        남자: <input type="radio" name="gender" id="">
                        여자: <input type="radio" name="gender" id="">

                    </td>
                </tr>
                <tr>
                    <td>학과</td>
                    <td>
                        <select name="" id="" multiple>
                        <optgroup label="공업계열">
                            <option value="">항공지리정보</option>
                            <option value="">토목환경과</option>
                            <option value="">컴퓨터정보과</option>
                        </optgroup>
                        <optgroup label="서비스계열">
                            <option value="">항공운항</option>
                            <option value="">비서과</option>
                            <option value="">호텔경영과</option>
                        </optgroup>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>자기소개</td>
                    <td>
                        <textarea name="" id="" cols="25" rows="3">간단히 자기소개</textarea>

                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="입력버튼"></td>
                </tr>
                
            </table>
          
        </form>
</body>
</html>
