<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{ width:960px;margin: 0 auto; }
        .header{height: 20px; background-color: red;}
        .nav{height: 20px; background-color: green;}
        .footer{height: 20px; background-color: blue;}

        .center{overflow:hidden}
        .aside{
            height:200px; background-color: blueviolet;            
            float:left; width:30%
        }
        .section{
            height:200px;
            background-color: rgb(70, 43, 226);            
            float:left; width:70%
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="header"></div>
            <div class="nav"></div>
            <div class="center">
                <div class="aside"></div>
                <div class="section"></div>
            </div>
            <div class="footer"></div>
    </div>
</body>
</html>
